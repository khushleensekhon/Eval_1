<div class="back">
  <div class="container">
    <h1>Property Rentings</h1>
    <form>
      <!-- Unit Information Section -->
      <div class="section">
        <h2>Unit Information</h2> 
        <div class="form-group">
          <label for="unit-name">Unit name*</label>
          <input type="text" id="unit-name" placeholder="Grand Citra Mansion" required>
        </div>

        <div class="form-group">
          <label for="unit-image">Unit image*</label>
          <div class="image-preview">
            <img src="https://via.placeholder.com/100" alt="Image 1">
            <img src="https://via.placeholder.com/100" alt="Image 2">
            <img src="https://via.placeholder.com/100" alt="Image 3">
            <!-- <div class="add-image">+</div>  -->
            <div class="add-image" onclick="document.getElementById('file-input').click();">+</div>
            <!-- Hidden file input -->
            <input type="file" id="file-input" style="display: none;" accept="image/*">
          </div>
        </div>
      </div>

      <!-- Unit Location Section -->
      <div class="section">
        <h2>Unit Location</h2>
        <div class="form-group">
          <label for="street-address">Street address*</label>
          <input type="text" id="street-address" placeholder="Grand Citra Utama Road No.1, Made" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="unit-number">Unit number*</label>
            <input type="text" id="unit-number" placeholder="12A Blok 2" required>
          </div>
          <div class="form-group">
            <label for="zip-code">Zip code*</label>
            <input type="text" id="zip-code" placeholder="42332" required>
          </div>
          <div class="form-group">
            <label for="state">State*</label>
            <select id="state" required>
              <option value="Indonesia">Indonesia</option>
              <option value="India">India</option>
              <option value="Inggris">Inggris</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Price & Duration Section -->
      <div class="section">
        <h2>Price & Duration</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="rental-costs">Rental Costs*</label>
            <input type="text" id="rental-costs" placeholder="$ 750.00" required>
          </div>
          <div class="form-group">
            <label for="late-charge">Late charge (Optional)</label>
            <input type="text" id="late-charge" placeholder="$ 56.00">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="min-rental-time">Minimum rental time*</label>
            <input type="text" id="min-rental-time" placeholder="6 months" required>
          </div>
          <div class="form-group">
            <label for="min-down-payment">Minimum down payment (Optional)</label>
            <input type="text" id="min-down-payment" placeholder="50%">
          </div>
        </div>
      </div>

      <!-- Additional Information Section -->
      <div class="section">
        <h2>Additional Information</h2>
        <div class="form-group">
          <label>Rules</label>
          <div class="checkbox-group">
            <label><input type="radio"> Do not damage the facilities</label>
            <label><input type="radio"> Must pay bills on time</label>
            <label><input type="radio"> Forbidden to carry narcotics and alcohol</label>
          </div>
        </div>
        <div class="form-group">
          <label>Additional facilities</label>
          <div class="checkbox-group">
            <label><input type="radio"> Squat toilet and wipes</label>
            <label><input type="radio"> Laundry every week max 10kg</label>
            <label><input type="radio"> A security guard is provided</label>
          </div>
        </div>
      </div>

      
      <div class="form-actions">
        <button type="button" class="back-button"><a href="file:///C:/Users/ACER/OneDrive/Desktop/GharDukaan/GharDukaan1/main.html#track">Back</a></button>
        <!-- <button type="submit" class="continue-button">Continue</button> -->

        <button type="button" class="btn btn-primary" style="background-color: rgb(88, 94, 144);" data-bs-toggle="modal" data-bs-target="#sendModal">
          Continue
      </button>
  
      <div class="modal fade" id="sendModal" tabindex="-1" aria-labelledby="sendModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      
                       <h5 class="modal-title" id="sendModalLabel">Thank you.</h5>  
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <p>Thank you for sharing information with us. Please Sign in to Continue.</p>
                  </div>
                  <div class="modal-footer">
                      <a href="file:///C:/Users/ACER/OneDrive/Desktop/GharDukaan/GharDukaan1/main.html" class="btn btn-primary" style="background-color: rgb(88, 94, 144); margin-right: 210px;" >Return to home</a>
                      <a href="file:///C:/Users/ACER/OneDrive/Desktop/GharDukaan/GharDukaan1/main.html" class="btn btn-primary" style="background-color: rgb(88, 94, 144);">Sign in/login</a>
                  </div>
              </div>
          </div>
      </div>
      </div>
    </form>
