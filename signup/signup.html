

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>GhaarDukaan - Sign Up</title>
</head>
<body>
    <div class="signup-box">
        <div class="signup-header">
            <header>Sign Up</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Full Name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="confirm-password" placeholder="Confirm Password" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign Up</label>
        </div>
        <div class="sign-in-link">
            <p>Already have an account? <a href="/login page/login.html">Login in</a></p>
        </div>
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
    </div>
</body>
</html>
