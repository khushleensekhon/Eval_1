<body>

    <header>
        <nav>
            <h4><i class="bi bi-house-door-fill"></i>GharDukaan</h4>

            <label for="menuToggle" class="hamburger">

            <div class="right_bx">

    <div class="login-box">
        
        <div class="login-header">

        </div>
        <div class="input-box">

            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Login</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="file:///C:/Users/ACER/OneDrive/Desktop/ghar/Eval_1/signup/signup.html">Sign Up</a></p>
