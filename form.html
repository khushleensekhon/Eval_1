<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="back">
  <div class="container">
    <h1>Property Rentings</h1>
    <form>
      <!-- Unit Information Section -->
      <div class="section">
        <h2>Unit Information</h2> 
        <div class="form-group">
          <label for="unit-name">Unit name*</label>
          <input type="text" id="unit-name" placeholder="Grand Citra Mansion" required>
        </div>

        <div class="form-group">
          <label for="unit-image">Unit image*</label>
          <div class="image-preview">
            <img src="https://via.placeholder.com/100" alt="Image 1">
            <img src="https://via.placeholder.com/100" alt="Image 2">
            <img src="https://via.placeholder.com/100" alt="Image 3">
            <div class="add-image">+</div>
          </div>
        </div>
      </div>

      <!-- Unit Location Section -->
      <div class="section">
        <h2>Unit Location</h2>
        <div class="form-group">
          <label for="street-address">Street address*</label>
          <input type="text" id="street-address" placeholder="Grand Citra Utama Road No.1, Made" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="unit-number">Unit number*</label>
            <input type="text" id="unit-number" placeholder="12A Blok 2" required>
          </div>
          <div class="form-group">
            <label for="zip-code">Zip code*</label>
            <input type="text" id="zip-code" placeholder="42332" required>
          </div>
          <div class="form-group">
            <label for="state">State*</label>
            <select id="state" required>
              <option value="Indonesia">Indonesia</option>
              <option value="India">India</option>
              <option value="Inggris">Inggris</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Price & Duration Section -->
      <div class="section">
        <h2>Price & Duration</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="rental-costs">Rental Costs*</label>
            <input type="text" id="rental-costs" placeholder="$ 750.00" required>
          </div>
          <div class="form-group">
            <label for="late-charge">Late charge (Optional)</label>
            <input type="text" id="late-charge" placeholder="$ 56.00">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="min-rental-time">Minimum rental time*</label>
            <input type="text" id="min-rental-time" placeholder="6 months" required>
          </div>
          <div class="form-group">
            <label for="min-down-payment">Minimum down payment (Optional)</label>
            <input type="text" id="min-down-payment" placeholder="50%">
          </div>
        </div>
      </div>

      <!-- Additional Information Section -->
      <div class="section">
        <h2>Additional Information</h2>
        <div class="form-group">
          <label>Rules</label>
          <div class="checkbox-group">
            <label><input type="checkbox"> Do not damage the facilities</label>
            <label><input type="checkbox"> Must pay bills on time</label>
            <label><input type="checkbox"> Forbidden to carry narcotics and alcohol</label>
          </div>
        </div>
        <div class="form-group">
          <label>Additional facilities</label>
          <div class="checkbox-group">
            <label><input type="checkbox"> Squat toilet and wipes</label>
            <label><input type="checkbox"> Laundry every week max 10kg</label>
            <label><input type="checkbox"> A security guard is provided</label>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button type="button" class="back-button"><a href="">Back</a></button>
        <button type="submit" class="continue-button">Continue</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
